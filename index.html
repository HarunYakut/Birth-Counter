<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birth Pulse - High Res Dot Map</title>
    <style>
        :root {
            --bg-color: #08101b;
            --accent-cyan: #22d3ee;
            --birth-orange: #fbbf24; /* Pastel Turuncu/Sarı (Amber) */
            --text-gray: #64748b;
            --dot-base: #1e293b;
        }

        body, html {
            margin: 0; padding: 0;
            width: 100vw; height: 100vh;
            overflow: hidden;
            background-color: var(--bg-color);
            color: white;
            font-family: 'Segoe UI', Roboto, sans-serif;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100%;
            padding: 0 60px;
            box-sizing: border-box;
            align-items: center;
        }

        /* Sol Panel Ayarları (Aynı Kaldı) */
        .stats-panel {
            flex: 0 0 40%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            z-index: 10;
        }

        .title {
            font-size: 1.6rem;
            color: var(--text-gray);
            text-transform: uppercase;
            letter-spacing: 6px;
            margin-bottom: -5px;
        }

        .count {
            font-size: 10rem;
            font-weight: 900;
            color: var(--accent-cyan);
            line-height: 1;
            filter: drop-shadow(0 0 20px rgba(34, 211, 238, 0.3));
        }

        .sub-text {
            font-size: 1.6rem;
            color: var(--text-gray);
            margin-top: 5px;
        }

        /* Zaman Barı ve Kayan Saat */
        .progress-box {
            width: 90%;
            margin-top: 40px;
            position: relative;
        }

        .bar-container {
            height: 6px;
            background: #111d2e;
            border-radius: 10px;
        }

        .bar-fill {
            height: 100%;
            width: 0%;
            background: var(--accent-cyan);
            box-shadow: 0 0 15px var(--accent-cyan);
            border-radius: 10px;
            transition: width 1s linear;
        }

        .clock-wrapper {
            position: absolute;
            top: 15px;
            left: 0%;
            transform: translateX(-50%);
            white-space: nowrap;
            transition: left 1s linear;
        }

        #clock {
            color: var(--accent-cyan);
            font-size: 1.3rem;
            font-weight: bold;
            font-variant-numeric: tabular-nums;
        }

        /* Sağ Panel: Canvas Harita */
        .map-panel {
            flex: 0 0 60%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #mapCanvas {
            width: 100%;
            height: 80%;
            object-fit: contain;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="stats-panel">
            <div class="title">World Births Today</div>
            <div class="count" id="birthCount">0</div>
            <div class="sub-text">new lives welcomed today</div>

            <div class="progress-box">
                <div class="bar-container">
                    <div class="bar-fill" id="bar"></div>
                </div>
                <div class="clock-wrapper" id="clockWrapper">
                    <span id="clock">00:00:00</span>
                </div>
            </div>
        </div>

        <div class="map-panel">
            <canvas id="mapCanvas"></canvas>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('mapCanvas');
        const ctx = canvas.getContext('2d');
        const DAILY_BIRTHS = 385000;
        const MS_DAY = 86400000;
        const BIRTH_RATE = DAILY_BIRTHS / MS_DAY;

        let dots = [];
        const dotGap = 8; // Noktalar arası mesafe (Daha çok dot için düşür, örn: 6)

        // 1. Haritayı Oluştur (Görseli analiz edip sadece kara parçalarına dot koyar)
        const mapImg = new Image();
        mapImg.crossOrigin = "Anonymous";
        mapImg.src = 'https://upload.wikimedia.org/wikipedia/commons/e/ec/World_map_blank_without_borders.svg';

        mapImg.onload = () => {
            canvas.width = 1000;
            canvas.height = 500;
            
            // Gizli bir canvas'ta haritayı analiz et
            const tempCanvas = document.createElement('canvas');
            const tCtx = tempCanvas.getContext('2d');
            tempCanvas.width = canvas.width;
            tempCanvas.height = canvas.height;
            tCtx.drawImage(mapImg, 0, 0, canvas.width, canvas.height);
            
            const imgData = tCtx.getImageData(0, 0, canvas.width, canvas.height).data;

            for (let y = 0; y < canvas.height; y += dotGap) {
                for (let x = 0; x < canvas.width; x += dotGap) {
                    const index = (y * canvas.width + x) * 4;
                    // Eğer pixel boş değilse (kara parçasıysa) dot listesine ekle
                    if (imgData[index + 3] > 100) { 
                        dots.push({
                            x: x,
                            y: y,
                            active: 0, // Parlama seviyesi
                            color: '#1e293b'
                        });
                    }
                }
            }
            requestAnimationFrame(draw);
        };

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            dots.forEach(dot => {
                ctx.beginPath();
                ctx.arc(dot.x, dot.y, 1.5, 0, Math.PI * 2);
                
                if (dot.active > 0) {
                    // Doğum olduğunda turuncu/sarı renk
                    ctx.fillStyle = `rgba(251, 191, 36, ${dot.active})`;
                    ctx.shadowBlur = 10 * dot.active;
                    ctx.shadowColor = '#fbbf24';
                    dot.active -= 0.02; // Sönme hızı
                } else {
                    ctx.fillStyle = '#1e293b';
                    ctx.shadowBlur = 0;
                }
                
                ctx.fill();
            });
            
            requestAnimationFrame(draw);
        }

        function triggerBirth() {
            if (dots.length === 0) return;
            // Rastgele bir kara noktası seç ve parlat
            const randomDot = dots[Math.floor(Math.random() * dots.length)];
            randomDot.active = 1.0;
        }

        function updateUI() {
            const now = new Date();
            const start = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            const passed = now - start;
            
            const current = Math.floor(passed * BIRTH_RATE);
            document.getElementById('birthCount').innerText = current.toLocaleString('en-US');
            
            const percent = (passed / MS_DAY) * 100;
            document.getElementById('bar').style.width = percent + "%";
            document.getElementById('clockWrapper').style.left = percent + "%";
            document.getElementById('clock').innerText = now.toLocaleTimeString('en-GB');
        }

        setInterval(updateUI, 100);
        setInterval(triggerBirth, 300); // Doğum frekansı

        // Gece yarısı yenileme
        setInterval(() => {
            const d = new Date();
            if(d.getHours()==0 && d.getMinutes()==0 && d.getSeconds()==0) location.reload();
        }, 1000);

        updateUI();
    </script>
</body>
</html>
