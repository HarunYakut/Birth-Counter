<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Birth Dashboard</title>
    <style>
        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            overflow: hidden;
            background-color: #0f172a;
            color: white;
            font-family: 'Segoe UI', Roboto, sans-serif;
        }

        /* Ana Düzen */
        .dashboard {
            display: flex;
            width: 100vw;
            height: 100vh;
            align-items: center;
            padding: 40px;
            box-sizing: border-box;
        }

        /* Sol Taraf: Sayılar ve Bar */
        .stats-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            z-index: 10;
        }

        /* Sağ Taraf: Harita */
        .map-panel {
            flex: 1.5;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .title {
            font-size: 2.5rem;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        .count {
            font-size: 11rem;
            font-weight: 800;
            color: #38bdf8;
            line-height: 1;
            text-shadow: 0 0 50px rgba(56, 189, 248, 0.3);
        }

        .sub-text {
            font-size: 2rem;
            color: #64748b;
            margin-top: 10px;
        }

        /* Zaman Barı Tasarımı */
        .progress-container {
            width: 80%;
            height: 12px;
            background: #1e293b;
            border-radius: 10px;
            margin-top: 40px;
            position: relative;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #0ea5e9, #38bdf8);
            box-shadow: 0 0 15px #38bdf8;
            transition: width 1s linear;
        }

        .time-labels {
            width: 80%;
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            color: #475569;
            font-size: 1.2rem;
        }

        /* Dünya Haritası ve Ping Efekti */
        #world-map {
            width: 100%;
            opacity: 0.6;
            filter: hue-rotate(160deg) brightness(0.8);
        }

        .ping {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: #38bdf8;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: pulse 2s ease-out forwards;
        }

        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(0.1); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(4); opacity: 0; }
        }

        #clock {
            position: absolute;
            top: 40px;
            left: 40px;
            font-size: 1.8rem;
            color: #475569;
        }
    </style>
</head>
<body>

    <div id="clock">00:00:00</div>

    <div class="dashboard">
        <div class="stats-panel">
            <div class="title">World Births Today</div>
            <div class="count" id="birthCount">0</div>
            <div class="sub-text">new lives welcomed today</div>

            <!-- Zaman Barı -->
            <div class="progress-container">
                <div class="progress-bar" id="dayProgress"></div>
            </div>
            <div class="time-labels">
                <span>00:00</span>
                <span id="dayPercent">0% of day</span>
                <span>23:59</span>
            </div>
        </div>

        <div class="map-panel" id="mapContainer">
            <!-- Dünya Haritası Görseli (SVG tabanlı hafif görsel) -->
            <img id="world-map" src="https://upload.wikimedia.org/wikipedia/commons/8/80/World_map_-_low_resolution.svg" alt="World Map">
        </div>
    </div>

    <script>
        const DAILY_BIRTHS = 385000;
        const BIRTHS_PER_MS = DAILY_BIRTHS / (24 * 60 * 60 * 1000);

        function update() {
            const now = new Date();
            const startOfDay = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            const msPassed = now - startOfDay;
            
            // Sayacı Güncelle
            const currentBirths = Math.floor(msPassed * BIRTHS_PER_MS);
            document.getElementById('birthCount').innerText = currentBirths.toLocaleString('en-US');
            
            // Zaman Barını Güncelle
            const dayPercent = (msPassed / (24 * 60 * 60 * 1000)) * 100;
            document.getElementById('dayProgress').style.width = dayPercent + "%";
            document.getElementById('dayPercent').innerText = dayPercent.toFixed(1) + "% of day complete";

            // Saat
            document.getElementById('clock').innerText = now.toLocaleTimeString('en-GB');
        }

        // Haritada Rastgele Bebek "Ping"leri Oluşturma
        function createPing() {
            const container = document.getElementById('mapContainer');
            const ping = document.createElement('div');
            ping.className = 'ping';
            
            // Harita üzerinde gerçekçi görünen rastgele koordinatlar
            // Not: Tamamen okyanusa düşmemesi için basit bir sınırlama
            const top = Math.random() * 60 + 20; // %20 ile %80 arası dikey
            const left = Math.random() * 80 + 10; // %10 ile %90 arası yatay
            
            ping.style.top = top + "%";
            ping.style.left = left + "%";
            
            container.appendChild(ping);
            
            // 2 saniye sonra elementi temizle (TV kasmasın diye)
            setTimeout(() => ping.remove(), 2000);
        }

        // Ana döngü
        setInterval(update, 100);
        
        // Bebek doğum hızına göre haritada ışık yak (Ortalama her 220ms'de bir)
        setInterval(createPing, 220);

        // Gece yarısı yenileme
        setInterval(() => {
            const n = new Date();
            if(n.getHours()==0 && n.getMinutes()==0 && n.getSeconds()==0) location.reload();
        }, 1000);

        update();
    </script>
</body>
</html>
