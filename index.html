<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birth Pulse - Global HQ Edition</title>
    <style>
        :root {
            --bg-color: #08101b;
            --accent-cyan: #22d3ee;
            --birth-orange: #fbbf24; /* Amber / Turuncu-Sarı */
            --text-gray: #94a3b8;
            --dot-base: #2d4a77; /* Daha görünür baz noktalar */
        }

        body, html {
            margin: 0; padding: 0;
            width: 100vw; height: 100vh;
            overflow: hidden;
            background-color: var(--bg-color);
            color: white;
            font-family: 'Segoe UI', Roboto, sans-serif;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100%;
            padding: 0 40px;
            box-sizing: border-box;
            align-items: center;
        }

        /* Sol Panel */
        .stats-panel {
            flex: 0 0 38%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            z-index: 10;
        }

        .title {
            font-size: 1.5rem;
            color: var(--text-gray);
            text-transform: uppercase;
            letter-spacing: 5px;
            margin-bottom: -10px;
        }

        .count {
            font-size: 10.5rem;
            font-weight: 900;
            color: var(--accent-cyan);
            line-height: 1;
            filter: drop-shadow(0 0 20px rgba(34, 211, 238, 0.4));
        }

        .sub-text {
            font-size: 1.6rem;
            color: var(--text-gray);
            margin-top: 10px;
        }

        /* Kayan Saat Mekanizması */
        .progress-box {
            width: 90%;
            margin-top: 40px;
            position: relative;
        }

        .bar-container {
            height: 6px;
            background: #111d2e;
            border-radius: 10px;
        }

        .bar-fill {
            height: 100%;
            width: 0%;
            background: var(--accent-cyan);
            box-shadow: 0 0 15px var(--accent-cyan);
            border-radius: 10px;
            transition: width 1s linear;
        }

        .clock-wrapper {
            position: absolute;
            top: 15px;
            left: 0%;
            transform: translateX(-50%);
            white-space: nowrap;
            transition: left 1s linear;
        }

        #clock {
            color: var(--accent-cyan);
            font-size: 1.4rem;
            font-weight: bold;
            font-variant-numeric: tabular-nums;
        }

        /* Sağ Panel: Ultra HD Canvas Harita */
        .map-panel {
            flex: 0 0 62%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #mapCanvas {
            width: 100%;
            height: 85%;
            object-fit: contain;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="stats-panel">
            <div class="title">World Births Today</div>
            <div class="count" id="birthCount">0</div>
            <div class="sub-text">new lives welcomed today</div>

            <div class="progress-box">
                <div class="bar-container">
                    <div class="bar-fill" id="bar"></div>
                </div>
                <div class="clock-wrapper" id="clockWrapper">
                    <span id="clock">00:00:00</span>
                </div>
            </div>
        </div>

        <div class="map-panel">
            <canvas id="mapCanvas"></canvas>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('mapCanvas');
        const ctx = canvas.getContext('2d', { alpha: false }); // Performans için
        const DAILY_BIRTHS = 385000;
        const MS_DAY = 86400000;
        const BIRTH_RATE = DAILY_BIRTHS / MS_DAY;

        let dots = [];
        const dotGap = 4; // Çözünürlüğü 2 kat artırdık (Daha çok dot)
        
        // Nüfus yoğunluğuna göre doğum yapılacak "Sıcak Bölgeler"
        const regions = [
            {id: 'asia', x: 750, y: 180, radius: 150, weight: 60},
            {id: 'africa', x: 530, y: 300, radius: 100, weight: 25},
            {id: 'europe', x: 500, y: 120, radius: 60, weight: 5},
            {id: 'americas', x: 250, y: 250, radius: 150, weight: 9},
            {id: 'oceania', x: 850, y: 380, radius: 50, weight: 1}
        ];

        const mapImg = new Image();
        mapImg.crossOrigin = "Anonymous";
        mapImg.src = 'https://upload.wikimedia.org/wikipedia/commons/e/ec/World_map_blank_without_borders.svg';

        mapImg.onload = () => {
            canvas.width = 1000;
            canvas.height = 500;
            
            const tempCanvas = document.createElement('canvas');
            const tCtx = tempCanvas.getContext('2d');
            tempCanvas.width = canvas.width;
            tempCanvas.height = canvas.height;
            tCtx.drawImage(mapImg, 0, 0, canvas.width, canvas.height);
            
            const imgData = tCtx.getImageData(0, 0, canvas.width, canvas.height).data;

            for (let y = 0; y < canvas.height; y += dotGap) {
                // ANTARTİKA FİLTRESİ: Haritanın alt %20'lik kısmını tarama
                if (y > canvas.height * 0.82) continue;

                for (let x = 0; x < canvas.width; x += dotGap) {
                    const index = (y * canvas.width + x) * 4;
                    if (imgData[index + 3] > 100) { 
                        dots.push({
                            x: x,
                            y: y,
                            active: 0
                        });
                    }
                }
            }
            requestAnimationFrame(draw);
        };

        function draw() {
            // Siyah arka planı çiz (clearRect yerine performans için)
            ctx.fillStyle = '#08101b';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            dots.forEach(dot => {
                if (dot.active > 0) {
                    // Ülke patlaması rengi (Amber)
                    ctx.fillStyle = `rgba(251, 191, 36, ${dot.active})`;
                    dot.active -= 0.015; // Sönme hızı
                } else {
                    ctx.fillStyle = '#2d4a77'; // Baz noktalar daha açık
                }
                
                // Noktaları çiz (Çözünürlük yüksek olduğu için kare çizmek TV'de daha hızlıdır)
                ctx.fillRect(dot.x, dot.y, 1.8, 1.8);
            });
            
            requestAnimationFrame(draw);
        }

        function triggerBirth() {
            if (dots.length === 0) return;

            // Ağırlıklı rastgele bölge seçimi (Asya'da daha çok doğum olması için)
            let randomNum = Math.random() * 100;
            let selectedRegion = regions[0];
            let sum = 0;
            for(let r of regions) {
                sum += r.weight;
                if(randomNum <= sum) {
                    selectedRegion = r;
                    break;
                }
            }

            // Seçilen bölge etrafındaki TÜM noktaları parlat (Ülke yanması efekti)
            dots.forEach(dot => {
                const dist = Math.hypot(dot.x - selectedRegion.x, dot.y - selectedRegion.y);
                if (dist < selectedRegion.radius) {
                    // Bölgedeki noktalara rastgele gecikmeli parlama ver
                    if(Math.random() > 0.3) {
                        dot.active = 1.0;
                    }
                }
            });
        }

        function updateUI() {
            const now = new Date();
            const start = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            const passed = now - start;
            
            const current = Math.floor(passed * BIRTH_RATE);
            document.getElementById('birthCount').innerText = current.toLocaleString('en-US');
            
            const percent = (passed / MS_DAY) * 100;
            document.getElementById('bar').style.width = percent + "%";
            document.getElementById('clockWrapper').style.left = percent + "%";
            document.getElementById('clock').innerText = now.toLocaleTimeString('en-GB');
        }

        setInterval(updateUI, 100);
        setInterval(triggerBirth, 300); // 300ms de bir doğum tetikle

        // Gece yarısı yenileme
        setInterval(() => {
            const d = new Date();
            if(d.getHours()==0 && d.getMinutes()==0 && d.getSeconds()==0) location.reload();
        }, 1000);

        updateUI();
    </script>
</body>
</html>
