<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live World Birth Counter</title>
    <style>
        /* TV Optimized Design */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #0f172a; /* Deep dark blue */
            color: white;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .title {
            font-size: 3rem;
            color: #94a3b8;
            letter-spacing: 2px;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .count {
            font-size: 13rem; /* Large size for TV screens */
            font-weight: 800;
            color: #38bdf8;
            text-shadow: 0 0 60px rgba(56, 189, 248, 0.4);
        }

        .sub-text {
            font-size: 2.5rem;
            color: #64748b;
            margin-top: 20px;
            font-style: italic;
        }

        /* Live Clock */
        #clock {
            position: absolute;
            top: 40px;
            right: 40px;
            font-size: 2rem;
            color: #475569;
            font-weight: 300;
        }
    </style>
</head>
<body>

    <div id="clock">00:00:00</div>
    <div class="title">World Births Today</div>
    <div class="count" id="birthCount">0</div>
    <div class="sub-text">new lives welcomed today</div>

    <script>
        // Global Daily Birth Estimate (Source: UN/World Bank approx. 385,000)
        const DAILY_BIRTHS = 385000;
        const BIRTHS_PER_MS = DAILY_BIRTHS / (24 * 60 * 60 * 1000);

        function updateCounter() {
            const now = new Date();
            
            // Calculate milliseconds since start of the day (00:00:00)
            const startOfDay = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            const msPassed = now - startOfDay;
            
            // Calculate births based on time passed
            const currentBirths = Math.floor(msPassed * BIRTHS_PER_MS);
            
            // Format number with English commas (e.g., 187,431)
            document.getElementById('birthCount').innerText = currentBirths.toLocaleString('en-US');
            
            // Update the live clock
            document.getElementById('clock').innerText = now.toLocaleTimeString('en-GB'); // 24h format
        }

        // Smooth update every 100ms
        setInterval(updateCounter, 100);

        // Auto-refresh logic for midnight reset
        function checkMidnight() {
            const now = new Date();
            if (now.getHours() === 0 && now.getMinutes() === 0 && now.getSeconds() === 0) {
                location.reload();
            }
        }
        setInterval(checkMidnight, 1000);
        
        // Initial call
        updateCounter();
    </script>
</body>
</html>
