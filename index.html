<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birth Pulse - 1920x540 Edition</title>
    <style>
        :root {
            --bg: #08101b; /* Çok koyu lacivert */
            --cyan: #22d3ee; /* İstediğin pastel turkuaz */
            --map-dot: #1e293b; /* Harita noktalarının rengi */
            --text-main: #f8fafc;
            --text-dim: #64748b;
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background-color: var(--bg);
            color: var(--text-main);
            font-family: 'Inter', -apple-system, sans-serif;
            overflow: hidden;
        }

        /* 1920x540 Yerleşimi */
        .dashboard {
            display: flex;
            width: 100vw;
            height: 100vh;
            padding: 0 60px;
            align-items: center;
            box-sizing: border-box;
            gap: 40px;
        }

        /* Sol Taraf: Sayılar */
        .stats {
            flex: 0 0 40%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .label {
            font-size: 1.4rem;
            text-transform: uppercase;
            letter-spacing: 6px;
            color: var(--text-dim);
            margin-bottom: -5px;
        }

        .counter {
            font-size: 11rem; /* Ekran geniş olduğu için devasa yapıyoruz */
            font-weight: 800;
            color: var(--cyan);
            line-height: 1;
            margin: 10px 0;
            filter: drop-shadow(0 0 30px rgba(34, 211, 238, 0.4));
        }

        .subtext {
            font-size: 1.6rem;
            color: var(--text-dim);
        }

        /* Zaman Barı */
        .timer-box {
            margin-top: 30px;
            width: 100%;
        }

        .bar-bg {
            height: 6px;
            background: #112233;
            border-radius: 10px;
            position: relative;
        }

        .bar-fill {
            position: absolute;
            height: 100%;
            background: var(--cyan);
            box-shadow: 0 0 15px var(--cyan);
            border-radius: 10px;
            transition: width 1s linear;
        }

        .bar-info {
            display: flex;
            justify-content: space-between;
            margin-top: 8px;
            font-size: 0.9rem;
            color: var(--text-dim);
        }

        /* Sağ Taraf: Dotted World Map */
        .map-container {
            flex: 0 0 60%;
            height: 80%;
            position: relative;
            /* Harita görselini arka plan olarak kullanıyoruz (yüksek kaliteli nokta haritası) */
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/b/bb/World_map_dots.svg');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0.2; /* Harita çok baskın olmasın */
            filter: invert(80%) sepia(50%) saturate(1000%) hue-rotate(150deg);
        }

        /* Parlama Efekti */
        .glow-point {
            position: absolute;
            width: 12px;
            height: 12px;
            background: var(--cyan);
            border-radius: 50%;
            box-shadow: 0 0 25px var(--cyan), 0 0 50px var(--cyan);
            transform: translate(-50%, -50%);
            animation: birthPulse 2.5s ease-out forwards;
        }

        @keyframes birthPulse {
            0% { transform: translate(-50%, -50%) scale(0.1); opacity: 0; }
            20% { transform: translate(-50%, -50%) scale(1.5); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(4); opacity: 0; }
        }

        #clock {
            position: absolute;
            top: 25px;
            right: 40px;
            color: var(--text-dim);
            font-size: 1.2rem;
            font-weight: 300;
        }
    </style>
</head>
<body>

    <div id="clock">00:00:00</div>

    <div class="dashboard">
        <div class="stats">
            <div class="label">World Births Today</div>
            <div class="counter" id="count">0</div>
            <div class="subtext">new lives welcomed into our world</div>
            
            <div class="timer-box">
                <div class="bar-bg"><div class="bar-fill" id="bar"></div></div>
                <div class="bar-info">
                    <span>00:00</span>
                    <span id="percent">0% of day</span>
                    <span>23:59</span>
                </div>
            </div>
        </div>

        <div class="map-container" id="map">
            <!-- Parlamalar buraya eklenecek -->
        </div>
    </div>

    <script>
        const DAILY_BIRTHS = 385000;
        const MS_IN_DAY = 24 * 60 * 60 * 1000;
        const BIRTHS_PER_MS = DAILY_BIRTHS / MS_IN_DAY;

        // Haritada okyanuslara denk gelmemesi için yaklaşık kara koordinatları (x, y yüzdeleri)
        const landZones = [
            {x: 75, y: 35}, {x: 82, y: 30}, {x: 70, y: 45}, // Asya
            {x: 52, y: 55}, {x: 55, y: 40}, {x: 58, y: 70}, // Afrika
            {x: 50, y: 30}, {x: 45, y: 25}, {x: 48, y: 35}, // Avrupa
            {x: 20, y: 30}, {x: 25, y: 40}, {x: 15, y: 20}, // K.Amerika
            {x: 30, y: 65}, {x: 35, y: 75}, // G.Amerika
            {x: 85, y: 75} // Avustralya
        ];

        function update() {
            const now = new Date();
            const start = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            const passed = now - start;
            
            // Sayı Güncelleme
            const current = Math.floor(passed * BIRTHS_PER_MS);
            document.getElementById('count').innerText = current.toLocaleString('en-US');
            
            // Bar Güncelleme
            const pct = (passed / MS_IN_DAY) * 100;
            document.getElementById('bar').style.width = pct + "%";
            document.getElementById('percent').innerText = pct.toFixed(1) + "% of day complete";
            
            document.getElementById('clock').innerText = now.toLocaleTimeString('en-GB');
        }

        function createBirth() {
            const map = document.getElementById('map');
            const zone = landZones[Math.floor(Math.random() * landZones.length)];
            
            const dot = document.createElement('div');
            dot.className = 'glow-point';
            
            // Bölge içinde küçük bir sapma (daha doğal dursun diye)
            const jitterX = (Math.random() - 0.5) * 8;
            const jitterY = (Math.random() - 0.5) * 8;
            
            dot.style.left = (zone.x + jitterX) + "%";
            dot.style.top = (zone.y + jitterY) + "%";
            
            map.appendChild(dot);
            setTimeout(() => dot.remove(), 2500);
        }

        setInterval(update, 100);
        setInterval(createBirth, 400); // Haritada parlama hızı

        // Gece yarısı reset
        setInterval(() => {
            const d = new Date();
            if(d.getHours() === 0 && d.getMinutes() === 0 && d.getSeconds() === 0) location.reload();
        }, 1000);

        update();
    </script>
</body>
</html>
