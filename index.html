<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birth Pulse - Ultimate Precision</title>

<style>
:root {
    --bg-color: #08101b;
    --deep-orange: #f59e0b;
    --map-blue: #38bdf8;
    --bar-bg: #111d2e;
}

html, body {
    margin: 0;
    width: 100%;
    height: 100%;
    background: var(--bg-color);
    overflow: hidden;
    font-family: 'Segoe UI', Roboto, sans-serif;
}

.container {
    display: flex;
    width: 100%;
    height: 100%;
    padding: 0 50px;
    box-sizing: border-box;
    align-items: center;
}

/* LEFT PANEL */
.stats-panel {
    flex: 0 0 40%;
}

.label {
    font-size: 1.5rem;
    color: var(--map-blue);
    letter-spacing: 5px;
    text-transform: uppercase;
}

.count {
    font-size: 11rem;
    font-weight: 900;
    color: var(--deep-orange);
    line-height: 1;
    filter: drop-shadow(0 0 30px rgba(245,158,11,0.5));
}

.sub-text {
    font-size: 1.8rem;
    color: var(--map-blue);
}

.progress-box {
    width: 90%;
    margin-top: 40px;
    position: relative;
}

.bar-container {
    height: 8px;
    background: var(--bar-bg);
    border-radius: 10px;
}

.bar-fill {
    height: 100%;
    width: 0%;
    background: var(--deep-orange);
    box-shadow: 0 0 15px var(--deep-orange);
    border-radius: 10px;
    transition: width 0.5s linear;
}

.clock-wrapper {
    position: absolute;
    top: 20px;
    transform: translateX(-50%);
}

#clock {
    color: var(--deep-orange);
    font-size: 1.5rem;
    font-weight: bold;
}

/* MAP */
.map-panel {
    flex: 0 0 60%;
    height: 85%;
    position: relative;
}

.world-map {
    width: 100%;
    height: 100%;
    background-image: url("https://upload.wikimedia.org/wikipedia/commons/e/ec/World_map_blank_without_borders.svg");
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
    opacity: 0.25;
    filter: brightness(0.8) sepia(1) hue-rotate(165deg) saturate(2);
}

/* BUBBLE */
.bubble {
    position: absolute;
    width: 12px;
    height: 12px;
    background: var(--deep-orange);
    border-radius: 50%;
    transform: translate(-50%, -50%);
    box-shadow:
        0 0 20px var(--deep-orange),
        0 0 40px var(--deep-orange);
    animation: bubbleAnim 2.5s ease-out forwards;
    z-index: 10;
}

@keyframes bubbleAnim {
    0%   { transform: translate(-50%, -50%) scale(0.1); opacity: 0; }
    15%  { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
    100% { transform: translate(-50%, -50%) scale(4); opacity: 0; }
}
</style>
</head>

<body>

<div class="container">

    <div class="stats-panel">
        <div class="label">World Births Today</div>
        <div class="count" id="birthCount">0</div>
        <div class="sub-text">new lives welcomed today</div>

        <div class="progress-box">
            <div class="bar-container">
                <div class="bar-fill" id="bar"></div>
            </div>
            <div class="clock-wrapper" id="clockWrapper">
                <span id="clock">00:00:00</span>
            </div>
        </div>
    </div>

    <div class="map-panel" id="mapFrame">
        <div class="world-map"></div>
    </div>

</div>

<script>
// ---------------- CONFIG ----------------
const DAILY_BIRTHS = 385000;
const MS_DAY = 86400000;
const BIRTH_RATE = DAILY_BIRTHS / MS_DAY;

// Ülke bazlı – nüfus + doğum oranı temsili
const weightedZones = [
    { n:"India",      x:73, y:40, w:65 },
    { n:"China",      x:80, y:35, w:40 },
    { n:"Nigeria",    x:52, y:52, w:25 },
    { n:"Indonesia", x:82, y:55, w:20 },
    { n:"Pakistan",  x:68, y:42, w:18 },
    { n:"Brazil",    x:35, y:65, w:15 },
    { n:"Ethiopia",  x:58, y:50, w:14 },
    { n:"USA",       x:23, y:32, w:10 },
    { n:"Europe",    x:50, y:26, w:8 }
];

// ---------------- UI ----------------
function updateUI() {
    const now = new Date();
    const start = new Date(now.getFullYear(), now.getMonth(), now.getDate());
    const passed = now - start;

    document.getElementById("birthCount").innerText =
        Math.floor(passed * BIRTH_RATE).toLocaleString("en-US");

    const percent = (passed / MS_DAY) * 100;
    document.getElementById("bar").style.width = percent + "%";
    document.getElementById("clockWrapper").style.left = percent + "%";
    document.getElementById("clock").innerText = now.toLocaleTimeString("en-GB");
}

// ---------------- BUBBLES ----------------
function pickZone() {
    const total = weightedZones.reduce((s,z)=>s+z.w,0);
    let r = Math.random() * total;
    for (let z of weightedZones) {
        r -= z.w;
        if (r <= 0) return z;
    }
    return weightedZones[0];
}

function createBubble() {
    const frame = document.getElementById("mapFrame");
    const zone = pickZone();

    const bubble = document.createElement("div");
    bubble.className = "bubble";
    bubble.style.left = zone.x + "%";
    bubble.style.top  = zone.y + "%";

    frame.appendChild(bubble);
    setTimeout(() => bubble.remove(), 2500);
}

// Gerçek doğum hızına bağlı üretim
let lastTime = Date.now();
let carry = 0;

function birthLoop() {
    const now = Date.now();
    const delta = now - lastTime;
    lastTime = now;

    carry += delta * BIRTH_RATE;

    while (carry >= 1) {
        createBubble();
        carry -= 1;
    }

    requestAnimationFrame(birthLoop);
}

// ---------------- START ----------------
setInterval(updateUI, 100);
birthLoop();
updateUI();
</script>

</body>
</html>
