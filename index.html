<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birth Pulse - Perfect 1920x540</title>
    <style>
        :root {
            --bg-color: #08101b;
            --accent-cyan: #22d3ee;
            --birth-amber: #ff9f00; /* Kesin Turuncu/Sarı */
            --text-gray: #94a3b8;
        }

        body, html {
            margin: 0; padding: 0;
            width: 100vw; height: 100vh;
            overflow: hidden;
            background-color: var(--bg-color);
            color: white;
            font-family: 'Segoe UI', Roboto, sans-serif;
        }

        .container {
            display: flex;
            width: 100%; height: 100%;
            padding: 0 40px;
            box-sizing: border-box;
            align-items: center;
        }

        /* Sol Panel - İstatistikler */
        .stats-panel {
            flex: 0 0 38%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .count {
            font-size: 10rem;
            font-weight: 900;
            color: var(--accent-cyan);
            line-height: 1;
            filter: drop-shadow(0 0 20px rgba(34, 211, 238, 0.4));
        }

        /* Zaman Barı ve Kayan Saat */
        .progress-box {
            width: 90%;
            margin-top: 35px;
            position: relative;
        }

        .bar-container {
            height: 6px;
            background: #111d2e;
            border-radius: 10px;
            overflow: hidden;
        }

        .bar-fill {
            height: 100%; width: 0%;
            background: var(--accent-cyan);
            box-shadow: 0 0 15px var(--accent-cyan);
            transition: width 1s linear;
        }

        .clock-wrapper {
            position: absolute;
            top: 15px; left: 0%;
            transform: translateX(-50%);
            transition: left 1s linear;
        }

        #clock {
            color: var(--accent-cyan);
            font-size: 1.4rem;
            font-weight: bold;
        }

        /* Sağ Panel - Harita */
        .map-panel {
            flex: 0 0 62%;
            height: 80%; /* Haritayı boydan küçülttük */
            position: relative;
            /* Antarktika'yı Gizlemek İçin Kesim Alanı */
            overflow: hidden; 
        }

        .world-map {
            width: 100%;
            height: 125%; /* Haritayı biraz büyütüp aşağısını dışarı atıyoruz */
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/e/ec/World_map_blank_without_borders.svg');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center top;
            opacity: 0.35;
            filter: brightness(0.7) sepia(1) hue-rotate(165deg) saturate(1.8);
            position: absolute;
            top: 0; left: 0;
        }

        /* Bubble Efekti (Gerçek Turuncu) */
        .bubble {
            position: absolute;
            width: 12px; height: 12px;
            background: var(--birth-amber);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 15px var(--birth-amber), 0 0 30px var(--birth-amber);
            animation: bubbleAnim 2.5s ease-out forwards;
            z-index: 100;
        }

        @keyframes bubbleAnim {
            0% { transform: translate(-50%, -50%) scale(0.1); opacity: 0; }
            15% { transform: translate(-50%, -50%) scale(1.3); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(4); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="stats-panel">
            <div style="font-size: 1.5rem; color: var(--text-gray); letter-spacing: 4px; text-transform: uppercase;">World Births Today</div>
            <div class="count" id="birthCount">0</div>
            <div style="font-size: 1.7rem; color: var(--text-gray); margin-top: 5px;">new lives welcomed today</div>

            <div class="progress-box">
                <div class="bar-container"><div class="bar-fill" id="bar"></div></div>
                <div class="clock-wrapper" id="clockWrapper"><span id="clock">00:00:00</span></div>
            </div>
        </div>

        <div class="map-panel" id="mapFrame">
            <div class="world-map"></div>
            <!-- Baloncuklar buraya gelecek -->
        </div>
    </div>

    <script>
        const DAILY_BIRTHS = 385000;
        const MS_DAY = 86400000;
        const BIRTH_RATE = DAILY_BIRTHS / MS_DAY;

        // KESİN KARA KOORDİNATLARI (Denizlerden ve Antarktika'dan arındırılmış)
        const safeZones = [
            // Asya
            {x: 75, y: 30, w: 10}, {x: 78, y: 38, w: 10}, {x: 82, y: 32, w: 10}, {x: 72, y: 22, w: 8}, {x: 68, y: 35, w: 8},
            // Afrika
            {x: 52, y: 45, w: 8}, {x: 55, y: 55, w: 8}, {x: 48, y: 42, w: 8}, {x: 58, y: 40, w: 7},
            // Amerika
            {x: 22, y: 32, w: 6}, {x: 28, y: 28, w: 5}, {x: 32, y: 55, w: 6}, {x: 36, y: 65, w: 6},
            // Avrupa
            {x: 48, y: 22, w: 4}, {x: 52, y: 18, w: 3}, {x: 44, y: 20, w: 3},
            // Okyanusya
            {x: 85, y: 68, w: 2}
        ];

        function updateUI() {
            const now = new Date();
            const start = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            const passed = now - start;
            
            document.getElementById('birthCount').innerText = Math.floor(passed * BIRTH_RATE).toLocaleString('en-US');
            
            const percent = (passed / MS_DAY) * 100;
            document.getElementById('bar').style.width = percent + "%";
            document.getElementById('clockWrapper').style.left = percent + "%";
            document.getElementById('clock').innerText = now.toLocaleTimeString('en-GB');
        }

        function createBubble() {
            const frame = document.getElementById('mapFrame');
            
            const totalW = safeZones.reduce((s, z) => s + z.w, 0);
            let r = Math.random() * totalW;
            let zone = safeZones[0];
            for(let z of safeZones) {
                r -= z.w;
                if(r <= 0) { zone = z; break; }
            }

            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            
            // Jitter'ı azalttım ki denize taşmasın
            const jitterX = (Math.random() - 0.5) * 5;
            const jitterY = (Math.random() - 0.5) * 5;
            
            bubble.style.left = (zone.x + jitterX) + "%";
            bubble.style.top = (zone.y + jitterY) + "%";
            
            frame.appendChild(bubble);
            setTimeout(() => bubble.remove(), 2500);
        }

        setInterval(updateUI, 100);
        setInterval(createBubble, 350); 
        setInterval(() => { if(new Date().getHours()==0 && new Date().getMinutes()==0 && new Date().getSeconds()==0) location.reload(); }, 1000);
        updateUI();
    </script>
</body>
</html>
