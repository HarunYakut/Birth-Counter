<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birth Pulse - Ultimate Precision Final</title>
    <style>
        :root {
            --bg-color: #08101b;
            --deep-orange: #f59e0b; 
            --map-blue: #38bdf8;   
            --bar-bg: #111d2e;
        }

        body, html {
            margin: 0; padding: 0;
            width: 100vw; height: 100vh;
            overflow: hidden;
            background-color: var(--bg-color);
            font-family: 'Segoe UI', Roboto, sans-serif;
        }

        .container {
            display: flex;
            width: 100%; height: 100%;
            padding: 0 50px;
            box-sizing: border-box;
            align-items: center;
        }

        .stats-panel {
            flex: 0 0 35%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            z-index: 10;
        }

        .label {
            font-size: 1.2rem;
            color: var(--map-blue);
            letter-spacing: 5px;
            text-transform: uppercase;
        }

        .count {
            font-size: 7.5rem;
            font-weight: 900;
            color: var(--deep-orange);
            line-height: 1;
            filter: drop-shadow(0 0 20px rgba(245, 158, 11, 0.4));
            margin: 10px 0;
        }

        .sub-text {
            font-size: 1.5rem;
            color: var(--map-blue);
        }

        .progress-box {
            width: 100%;
            margin-top: 40px;
            position: relative;
        }

        .bar-container {
            height: 6px;
            background: var(--bar-bg);
            border-radius: 10px;
        }

        .bar-fill {
            height: 100%; width: 0%;
            background: var(--deep-orange);
            box-shadow: 0 0 15px var(--deep-orange);
            border-radius: 10px;
        }

        .clock-wrapper {
            position: absolute;
            top: 20px; left: 0%;
            transform: translateX(-50%);
            white-space: nowrap;
        }

        #clock {
            color: var(--deep-orange);
            font-size: 1.2rem;
            font-weight: bold;
            font-variant-numeric: tabular-nums;
        }

        /* SAĞ PANEL */
        .map-panel {
            flex: 1;
            height: 70%;
            position: relative;
            margin-left: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .map-wrapper {
            position: relative;
            width: 100%;
            aspect-ratio: 2/1; /* Dünya haritası standart oranı */
        }

        .world-map {
            position: absolute;
            inset: 0;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/e/ec/World_map_blank_without_borders.svg');
            background-size: 100% 100%;
            background-repeat: no-repeat;
            opacity: 0.15;
            filter: brightness(0.8) sepia(1) hue-rotate(165deg) saturate(2);
        }

        /* BALONCUK */
        .bubble {
            position: absolute;
            width: 10px; height: 10px;
            background: var(--deep-orange);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 15px var(--deep-orange), 0 0 30px var(--deep-orange);
            animation: bubbleAnim 2.5s cubic-bezier(0, 0, 0.2, 1) forwards;
            pointer-events: none;
            z-index: 999;
        }

        @keyframes bubbleAnim {
            0% { transform: translate(-50%, -50%) scale(0.1); opacity: 0; }
            15% { transform: translate(-50%, -50%) scale(1.3); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(4); opacity: 0; }
        }

        #loading-overlay {
            position: absolute; inset: 0;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            background: var(--bg-color);
            z-index: 2000; color: var(--map-blue);
        }

        .loader-bar-bg { width: 250px; height: 4px; background: #1e293b; margin-top: 15px; border-radius: 4px; overflow: hidden; }
        .loader-bar-fill { width: 0%; height: 100%; background: var(--map-blue); transition: width 0.1s; }
    </style>
</head>
<body>

    <div class="container">
        <div class="stats-panel">
            <div class="label">World Births Today</div>
            <div class="count" id="birthCount">0</div>
            <div class="sub-text">new lives welcomed today</div>

            <div class="progress-box">
                <div class="bar-container"><div class="bar-fill" id="bar"></div></div>
                <div class="clock-wrapper" id="clockWrapper"><span id="clock">00:00:00</span></div>
            </div>
        </div>

        <div class="map-panel">
            <div class="map-wrapper" id="mapFrame">
                <div id="loading-overlay">
                    <div style="letter-spacing: 3px; font-size: 14px; font-weight: bold;">INITIALIZING PULSE</div>
                    <div class="loader-bar-bg"><div class="loader-bar-fill" id="load-progress"></div></div>
                    <div id="load-status" style="font-size: 11px; margin-top: 8px; opacity: 0.6; font-family: monospace;">Fetching GeoData...</div>
                </div>
                <div class="world-map"></div>
            </div>
        </div>
    </div>

    <script>
        const DAILY_BIRTHS = 385000;
        const MS_DAY = 86400000;
        const BIRTH_RATE = DAILY_BIRTHS / MS_DAY;
        const TOTAL_POINTS_POOL = 35000;

        const countryBirthShare = {
            IND:0.172, CHN:0.104, NGA:0.062, PAK:0.045, IDN:0.041, ETH:0.032, USA:0.029, COD:0.028, 
            BGD:0.026, BRA:0.024, MEX:0.019, PHL:0.018, EGY:0.017, VNM:0.016, TUR:0.013, IRN:0.012, 
            DEU:0.011, FRA:0.010, GBR:0.009, ITA:0.009, ESP:0.008, JPN:0.007, KOR:0.006, CAN:0.005, 
            AUS:0.004, ZAF:0.009, KEN:0.008, TZA:0.007, RUS:0.012, ARG:0.005, COL:0.006
        };

        const mapFrame = document.getElementById('mapFrame');
        const birthCountEl = document.getElementById('birthCount');
        const barEl = document.getElementById('bar');
        const clockWrapperEl = document.getElementById('clockWrapper');
        const clockEl = document.getElementById('clock');
        const loadProgressEl = document.getElementById('load-progress');
        const loadStatusEl = document.getElementById('load-status');
        const loadingOverlay = document.getElementById('loading-overlay');

        let countryPoints = {};
        let countryList = [];
        let weights = [];

        fetch("https://raw.githubusercontent.com/datasets/geo-countries/master/data/countries.geojson")
            .then(r => r.json())
            .then(data => initMapData(data))
            .catch(err => { loadStatusEl.innerText = "Connection Error!"; console.error(err); });

        async function initMapData(geo) {
            const canvas = document.createElement("canvas");
            canvas.width = 2000; canvas.height = 1000;
            const ctx = canvas.getContext("2d", { willReadFrequently: true });

            function project([lon, lat]) {
                // Equirectangular Projection
                return [(lon + 180) / 360 * canvas.width, (90 - lat) / 180 * canvas.height];
            }

            const features = geo.features;
            for (let i = 0; i < features.length; i++) {
                const f = features[i];
                const iso = f.properties.ISO_A3 || f.properties.ISO_A2 || i.toString();
                const name = f.properties.ADMIN || f.properties.NAME || "Unknown";
                const share = countryBirthShare[iso] || 0.002;

                countryPoints[iso] = [];
                countryList.push(iso);
                weights.push(share);

                const pct = Math.floor((i / features.length) * 100);
                loadProgressEl.style.width = pct + "%";
                loadStatusEl.innerText = `SCANNING: ${name}`;

                // Ülkeyi Tuvale Çiz (Görünmez)
                ctx.clearRect(0,0,canvas.width, canvas.height);
                ctx.fillStyle = "red"; // Kesin bir renk
                ctx.beginPath();
                
                const type = f.geometry.type;
                const coords = type === "Polygon" ? [f.geometry.coordinates] : f.geometry.coordinates;

                coords.forEach(polygon => {
                    polygon.forEach(ring => {
                        ring.forEach((p, idx) => {
                            const [cx, cy] = project(p);
                            if (idx === 0) ctx.moveTo(cx, cy); else ctx.lineTo(cx, cy);
                        });
                    });
                });
                ctx.fill();

                // Noktaları Tespit Et
                const imgData = ctx.getImageData(0,0,canvas.width, canvas.height).data;
                const targetPoints = Math.max(15, Math.floor(TOTAL_POINTS_POOL * share));
                let tries = 0;

                while(countryPoints[iso].length < targetPoints && tries < targetPoints * 60) {
                    const rx = Math.floor(Math.random() * canvas.width);
                    const ry = Math.floor(Math.random() * canvas.height);
                    const alpha = imgData[(ry * canvas.width + rx) * 4 + 3]; // Alpha kanalına bak
                    if(alpha > 128) {
                        countryPoints[iso].push({ x: (rx/canvas.width)*100, y: (ry/canvas.height)*100 });
                    }
                    tries++;
                }

                // Debug: İlk birkaç ülkeyi kontrol et
                if(i < 5) console.log(`Country ${name} (${iso}): Found ${countryPoints[iso].length} points.`);

                if (i % 12 === 0) await new Promise(r => setTimeout(r, 0));
            }

            console.log("Mapping complete. Starting pulse...");
            loadingOverlay.style.opacity = "0";
            setTimeout(() => loadingOverlay.style.display = "none", 500);
            startCycles();
        }

        function updateUI() {
            const now = new Date();
            const startOfDay = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            const msPassed = now - startOfDay;
            
            const currentBirths = Math.floor(msPassed * BIRTH_RATE);
            birthCountEl.innerText = currentBirths.toLocaleString('en-US');
            
            const dayPercent = (msPassed / MS_DAY) * 100;
            barEl.style.width = dayPercent + "%";
            clockWrapperEl.style.left = dayPercent + "%";
            clockEl.innerText = now.toLocaleTimeString('en-GB');
        }

        function createBubble() {
            const totalWeight = weights.reduce((a,b) => a + b, 0);
            let r = Math.random() * totalWeight;
            let selectedIso = countryList[0];
            
            for(let i=0; i<countryList.length; i++) {
                r -= weights[i];
                if(r <= 0) { selectedIso = countryList[i]; break; }
            }

            const points = countryPoints[selectedIso];
            if(!points || points.length === 0) return;

            const pt = points[Math.floor(Math.random() * points.length)];
            
            const b = document.createElement('div');
            b.className = 'bubble';
            b.style.left = pt.x + "%";
            b.style.top = pt.y + "%";
            
            mapFrame.appendChild(b);
            setTimeout(() => b.remove(), 2600);
        }

        let lastTime = Date.now(), carry = 0;
        function startCycles() {
            setInterval(updateUI, 100);

            function birthLoop() {
                const now = Date.now();
                const dt = now - lastTime;
                lastTime = now;
                
                // Zaman atlamalarını kontrol et (örneğin sekme değişince)
                const effectiveDt = Math.min(dt, 1000); 
                carry += effectiveDt * BIRTH_RATE;

                while(carry >= 1) {
                    createBubble();
                    carry--;
                }
                requestAnimationFrame(birthLoop);
            }
            birthLoop();
        }

        // Gece yarısı reset
        setInterval(() => {
            const n = new Date();
            if(n.getHours()==0 && n.getMinutes()==0 && n.getSeconds()==0) location.reload();
        }, 1000);
    </script>
</body>
</html>
