<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birth Pulse - Border Precision</title>
    <style>
        :root {
            --bg-color: #08101b;
            --deep-orange: #f59e0b; 
            --map-blue: #38bdf8;   
            --bar-bg: #111d2e;
        }

        body, html {
            margin: 0; padding: 0;
            width: 100vw; height: 100vh;
            overflow: hidden;
            background-color: var(--bg-color);
            font-family: 'Segoe UI', Roboto, sans-serif;
        }

        .container {
            display: flex;
            width: 100%; height: 100%;
            padding: 0 50px;
            box-sizing: border-box;
            align-items: center;
        }

        /* --- STATS PANEL --- */
        .stats-panel {
            flex: 0 0 32%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            z-index: 20;
        }

        .label {
            font-size: 0.9rem;
            color: var(--map-blue);
            letter-spacing: 4px;
            text-transform: uppercase;
            opacity: 0.9;
        }

        .count {
            font-size: 7rem;
            font-weight: 900;
            color: var(--deep-orange);
            line-height: 1;
            filter: drop-shadow(0 0 15px rgba(245, 158, 11, 0.4));
            margin: 10px 0;
            font-variant-numeric: tabular-nums;
        }

        .sub-text { font-size: 1.2rem; color: var(--map-blue); opacity: 0.6; }

        .progress-box { width: 100%; margin-top: 40px; position: relative; }
        .bar-container { height: 3px; background: var(--bar-bg); border-radius: 10px; }
        .bar-fill { height: 100%; width: 0%; background: var(--deep-orange); box-shadow: 0 0 10px var(--deep-orange); border-radius: 10px; }
        .clock-wrapper { position: absolute; top: 15px; left: 0%; transform: translateX(-50%); white-space: nowrap; }
        #clock { color: var(--deep-orange); font-size: 1rem; font-weight: bold; font-variant-numeric: tabular-nums; }

        /* --- MAP PANEL --- */
        .map-panel {
            flex: 1;
            height: 75%;
            position: relative;
            margin-left: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .map-wrapper { 
            position: relative; 
            width: 100%; 
            aspect-ratio: 2/1; 
        }

        /* Arka plan silüeti */
        .world-map-bg {
            position: absolute; inset: 0;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/e/ec/World_map_blank_without_borders.svg');
            background-size: 100% 100%;
            opacity: 0.05;
            filter: brightness(0.8) sepia(1) hue-rotate(165deg) saturate(2.5);
        }

        /* Dinamik Çizilen Sınırlar */
        #borderCanvas {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            opacity: 0.4; /* Sınırların belirginliği */
            pointer-events: none;
            z-index: 5;
        }

        .bubble {
            position: absolute;
            width: 5px; height: 5px;
            background: var(--deep-orange);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 8px var(--deep-orange), 0 0 16px var(--deep-orange);
            animation: bubbleAnim 1.8s cubic-bezier(0, 0.5, 0.5, 1) forwards;
            pointer-events: none;
            z-index: 100;
        }

        @keyframes bubbleAnim {
            0% { transform: translate(-50%, -50%) scale(0.1); opacity: 0; }
            10% { transform: translate(-50%, -50%) scale(1.5); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(3.5); opacity: 0; }
        }

        #loading-overlay {
            position: absolute; inset: 0;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            background: var(--bg-color);
            z-index: 2000; color: var(--map-blue);
        }
        .loader-bar-bg { width: 200px; height: 2px; background: #1e293b; margin-top: 20px; border-radius: 5px; overflow: hidden; }
        .loader-bar-fill { width: 0%; height: 100%; background: var(--map-blue); }
    </style>
</head>
<body>

    <div class="container">
        <div class="stats-panel">
            <div class="label">World Births Today</div>
            <div id="birthCount" class="count">0</div>
            <div class="sub-text">new lives welcomed since midnight</div>

            <div class="progress-box">
                <div class="bar-container"><div id="bar" class="bar-fill"></div></div>
                <div id="clockWrapper" class="clock-wrapper"><span id="clock">00:00:00</span></div>
            </div>
        </div>

        <div class="map-panel">
            <div class="map-wrapper" id="mapFrame">
                <div id="loading-overlay">
                    <div style="letter-spacing: 4px; font-weight: bold; font-size: 14px;">GENERATING VECTOR BORDERS</div>
                    <div class="loader-bar-bg"><div id="load-progress" class="loader-bar-fill"></div></div>
                    <div id="load-status" style="font-size: 9px; margin-top: 8px; opacity: 0.5; font-family: monospace;">Drawing World...</div>
                </div>
                <!-- Arka plan silüeti -->
                <div class="world-map-bg"></div>
                <!-- İnce Sınırların Çizileceği Canvas -->
                <canvas id="borderCanvas"></canvas>
            </div>
        </div>
    </div>

    <script>
        // --- 2025 GERÇEKÇİ CBR & NÜFUS AĞIRLIKLARI ---
        const countryShares = {
            IND: 18.2, CHN: 6.8, PAK: 5.2, IDN: 3.4, BGD: 2.3, PHL: 1.2, VNM: 0.9, JPN: 0.4, 
            TUR: 0.7, IRN: 0.7, THA: 0.4, KOR: 0.2, AFG: 1.1, IRQ: 0.9, SAU: 0.4, UZB: 0.5,
            NGA: 5.8, ETH: 3.2, COD: 3.4, EGY: 1.6, TZA: 1.8, KEN: 1.0, ZAF: 0.9, UGA: 1.4,
            CAF: 0.4, TCD: 0.6, SOM: 0.5, NER: 0.8, MLI: 0.7, AGO: 1.1, USA: 2.8, BRA: 1.8, 
            MEX: 1.3, RUS: 0.9, DEU: 0.5, FRA: 0.5, GBR: 0.5, ITA: 0.3, ESP: 0.2
        };

        const DAILY_BIRTHS = 362737; 
        const MS_DAY = 86400000;
        const BIRTH_RATE = DAILY_BIRTHS / MS_DAY;
        const POINT_DENSITY = 75000;

        let countryPoints = {};
        let countryList = [];
        let weights = [];

        const mapFrame = document.getElementById('mapFrame');
        const borderCanvas = document.getElementById('borderCanvas');
        const birthCountEl = document.getElementById('birthCount');
        const barEl = document.getElementById('bar');
        const clockWrapperEl = document.getElementById('clockWrapper');
        const clockEl = document.getElementById('clock');
        const loadProgressEl = document.getElementById('load-progress');
        const loadStatusEl = document.getElementById('load-status');
        const loadingOverlay = document.getElementById('loading-overlay');

        fetch("https://raw.githubusercontent.com/datasets/geo-countries/master/data/countries.geojson")
            .then(r => r.json())
            .then(init);

        async function init(geo) {
            // İki canvas kullanıyoruz: Biri nokta tespiti için (görünmez), diğeri sınırlar için (görünür)
            const detectCanvas = document.createElement("canvas");
            detectCanvas.width = 2400; detectCanvas.height = 1200;
            const detCtx = detectCanvas.getContext("2d", { willReadFrequently: true });

            // Görünür sınır canvası
            borderCanvas.width = 2400; borderCanvas.height = 1200;
            const bCtx = borderCanvas.getContext("2d");
            bCtx.strokeStyle = "#38bdf8"; // Sınır rengi (Mavi)
            bCtx.lineWidth = 0.5;         // İncecik çizgi

            function project([lon, lat]) {
                return [(lon + 180) / 360 * detectCanvas.width, (90 - lat) / 180 * detectCanvas.height];
            }

            const features = geo.features;
            for (let i = 0; i < features.length; i++) {
                const f = features[i];
                const iso = f.properties.ISO_A3 || f.properties.ADM0_A3 || i.toString();
                const name = f.properties.ADMIN || f.properties.NAME || "Area";
                
                const share = countryShares[iso] || 0.04; 
                countryPoints[iso] = [];
                countryList.push(iso);
                weights.push(share);

                loadProgressEl.style.width = Math.floor((i / features.length) * 100) + "%";
                loadStatusEl.innerText = `VECTORIZING: ${name}`;

                detCtx.clearRect(0, 0, detectCanvas.width, detectCanvas.height);
                detCtx.fillStyle = "white";
                
                detCtx.beginPath();
                bCtx.beginPath(); // Sınır için yeni yol
                
                const coords = f.geometry.type === "Polygon" ? [f.geometry.coordinates] : f.geometry.coordinates;
                coords.forEach(poly => {
                    poly.forEach(ring => {
                        ring.forEach((p, idx) => {
                            const [x, y] = project(p);
                            if (idx === 0) {
                                detCtx.moveTo(x, y);
                                bCtx.moveTo(x, y);
                            } else {
                                detCtx.lineTo(x, y);
                                bCtx.lineTo(x, y);
                            }
                        });
                    });
                });
                detCtx.fill();
                bCtx.stroke(); // Sınırı çiz

                const imgData = detCtx.getImageData(0, 0, detectCanvas.width, detectCanvas.height).data;
                const target = Math.max(10, Math.floor((POINT_DENSITY * share) / 80)); 
                let tries = 0;

                while (countryPoints[iso].length < target && tries < target * 60) {
                    const rx = Math.floor(Math.random() * detectCanvas.width);
                    const ry = Math.floor(Math.random() * detectCanvas.height);
                    if (imgData[(ry * detectCanvas.width + rx) * 4 + 3] > 128) {
                        countryPoints[iso].push({ x: (rx / detectCanvas.width) * 100, y: (ry / detectCanvas.height) * 100 });
                    }
                    tries++;
                }

                if (i % 20 === 0) await new Promise(r => setTimeout(r, 0));
            }

            loadingOverlay.style.opacity = "0";
            setTimeout(() => loadingOverlay.style.display = "none", 500);
            startSim();
        }

        function updateUI() {
            const now = new Date();
            const startOfDay = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            const msPassed = now - startOfDay;
            birthCountEl.innerText = Math.floor(msPassed * BIRTH_RATE).toLocaleString('en-US');
            
            const dayPct = (msPassed / MS_DAY) * 100;
            barEl.style.width = dayPct + "%";
            clockWrapperEl.style.left = dayPct + "%";
            clockEl.innerText = now.toLocaleTimeString('en-GB');
        }

        function spawnBubble() {
            const sumW = weights.reduce((a, b) => a + b, 0);
            let r = Math.random() * sumW;
            let pickedIso = countryList[0];
            for (let i = 0; i < countryList.length; i++) {
                r -= weights[i];
                if (r <= 0) { pickedIso = countryList[i]; break; }
            }

            const pts = countryPoints[pickedIso];
            if (!pts || pts.length === 0) return;
            const p = pts[Math.floor(Math.random() * pts.length)];
            
            const b = document.createElement('div');
            b.className = 'bubble';
            b.style.left = p.x + "%";
            b.style.top = p.y + "%";
            mapFrame.appendChild(b);
            setTimeout(() => b.remove(), 1800);
        }

        let lastT = Date.now(), carry = 0;
        function startSim() {
            setInterval(updateUI, 100);
            function loop() {
                const now = Date.now();
                const dt = Math.min(now - lastT, 1000);
                lastT = now;
                carry += dt * BIRTH_RATE;
                while (carry >= 1) { spawnBubble(); carry--; }
                requestAnimationFrame(loop);
            }
            loop();
        }

        setInterval(() => {
            if(new Date().toLocaleTimeString('en-GB') === "00:00:00") location.reload();
        }, 1000);
    </script>
</body>
</html>
