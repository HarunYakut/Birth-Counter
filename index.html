<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birth Pulse - 100% Global Coverage</title>
    <style>
        :root {
            --bg-color: #050a12;
            --deep-orange: #f59e0b; 
            --map-blue: #38bdf8;   
            --land-fill: #1a2b42; 
            --border-color: #0a1424; 
        }
        body, html {
            margin: 0; padding: 0;
            width: 100vw; height: 100vh;
            overflow: hidden;
            background-color: var(--bg-color);
            font-family: 'Segoe UI', Roboto, sans-serif;
        }
        .container {
            display: flex;
            width: 100%; height: 100%;
            padding: 0 50px;
            box-sizing: border-box;
            align-items: center;
        }
        .stats-panel { flex: 0 0 28%; z-index: 20; }
        .label { font-size: 0.8rem; color: var(--map-blue); letter-spacing: 3px; text-transform: uppercase; opacity: 0.8; }
        .count {
            font-size: 6.5rem;
            font-weight: 900;
            color: var(--deep-orange);
            line-height: 1;
            filter: drop-shadow(0 0 20px rgba(245, 158, 11, 0.5));
            margin: 10px 0;
            font-variant-numeric: tabular-nums;
        }
        .sub-text { font-size: 1.1rem; color: var(--map-blue); opacity: 0.4; }
        .progress-box { width: 100%; margin-top: 40px; position: relative; }
        .bar-container { height: 2px; background: #0f172a; border-radius: 10px; }
        .bar-fill { height: 100%; width: 0%; background: var(--deep-orange); box-shadow: 0 0 10px var(--deep-orange); border-radius: 10px; }
        .clock-wrapper { position: absolute; top: 12px; left: 0%; transform: translateX(-50%); white-space: nowrap; }
        #clock { color: var(--deep-orange); font-size: 0.9rem; font-weight: bold; font-variant-numeric: tabular-nums; }

        .map-panel {
            flex: 1; height: 80%;
            position: relative; margin-left: 40px;
            display: flex; align-items: center; justify-content: center;
        }
        .map-wrapper { 
            position: relative; 
            width: 100%; 
            aspect-ratio: 2.5 / 1; 
        }
        canvas { position: absolute; inset: 0; width: 100%; height: 100%; pointer-events: none; }
        #landCanvas { z-index: 1; opacity: 0.85; }
        #borderCanvas { z-index: 2; opacity: 1; }
        #highlightCanvas { z-index: 3; }
        
        #loading-overlay {
            position: absolute; inset: 0; display: flex; flex-direction: column;
            align-items: center; justify-content: center; background: var(--bg-color);
            z-index: 2000; color: var(--map-blue);
        }
        .loader-bar-bg { width: 200px; height: 2px; background: #111d2e; margin-top: 20px; overflow: hidden; }
        .loader-bar-fill { width: 0%; height: 100%; background: var(--map-blue); }
    </style>
</head>
<body>

    <div class="container">
        <div class="stats-panel">
            <div class="label">World Births Today</div>
            <div id="birthCount" class="count">0</div>
            <div class="sub-text">new lives welcomed since midnight</div>
            <div class="progress-box">
                <div class="bar-container"><div id="bar" class="bar-fill"></div></div>
                <div id="clockWrapper" class="clock-wrapper"><span id="clock">00:00:00</span></div>
            </div>
        </div>

        <div class="map-panel">
            <div class="map-wrapper" id="mapFrame">
                <div id="loading-overlay">
                    <div style="letter-spacing: 5px; font-weight: bold; font-size: 14px;">MAPPING 230+ TERRITORIES</div>
                    <div class="loader-bar-bg"><div id="load-progress" class="loader-bar-fill"></div></div>
                    <div id="load-status" style="font-size: 9px; margin-top: 10px; opacity: 0.5; font-family: monospace;">Processing Final Data Set...</div>
                </div>
                <canvas id="landCanvas"></canvas>
                <canvas id="borderCanvas"></canvas>
                <canvas id="highlightCanvas"></canvas>
            </div>
        </div>
    </div>

    <script>
        // --- 2025 MATHEMATICAL BIRTH MATRIX (CBR * Population / Total) ---
        // Bu liste haritadaki her objenin yanma ihtimalini belirler.
        const countryShares = {
            IND: 18.29, CHN: 6.50, USA: 2.85, IDN: 3.57, PAK: 5.21, NGA: 6.12, BRA: 1.86, BGD: 2.19, RUS: 0.95, ETH: 3.19, 
            MEX: 1.45, JPN: 0.44, EGY: 1.88, PHL: 1.46, COD: 3.41, VNM: 1.07, IRN: 0.85, TUR: 0.79, DEU: 0.45, THA: 0.43, 
            TZA: 1.85, GBR: 0.51, FRA: 0.48, ZAF: 0.81, ITA: 0.30, KEN: 1.12, MMR: 0.69, COL: 0.52, KOR: 0.15, SDN: 1.35, 
            UGA: 1.42, ESP: 0.25, DZA: 0.62, IRQ: 0.90, ARG: 0.38, AFG: 1.15, YEM: 0.95, CAN: 0.27, AGO: 1.10, UKR: 0.12, 
            MAR: 0.45, POL: 0.22, UZB: 0.61, MYS: 0.32, MOZ: 0.91, GHA: 0.71, PER: 0.35, SAU: 0.45, MDG: 0.75, CIV: 0.72, 
            CMR: 0.72, NPL: 0.38, VEN: 0.30, NER: 0.85, AUS: 0.22, PRK: 0.18, SYR: 0.35, MLI: 0.75, BFA: 0.58, MWI: 0.48, 
            ZMB: 0.55, TCD: 0.65, KAZ: 0.30, CHL: 0.15, SOM: 0.55, SEN: 0.45, ROU: 0.15, GTM: 0.32, NLD: 0.15, ECU: 0.22, 
            KHM: 0.25, ZWE: 0.30, BEN: 0.38, RWA: 0.28, BDI: 0.38, BOL: 0.18, TUN: 0.12, SSD: 0.40, HTI: 0.25, BEL: 0.10, 
            JOR: 0.15, DOM: 0.14, ARE: 0.08, HND: 0.15, CUB: 0.08, TJK: 0.20, PNG: 0.22, SWE: 0.09, CZE: 0.08, PRT: 0.06, 
            AZE: 0.10, GRC: 0.05, TGO: 0.22, HUN: 0.08, ISR: 0.15, AUT: 0.07, CHE: 0.07, SLE: 0.25, LAO: 0.15, TKM: 0.10, 
            LBY: 0.08, HKG: 0.03, KGZ: 0.15, PRY: 0.12, NIC: 0.10, SRB: 0.06, COG: 0.20, SLV: 0.08, DNK: 0.05, SGP: 0.03, 
            LBN: 0.08, LBR: 0.18, FIN: 0.04, NOR: 0.05, PSE: 0.22, CAF: 0.16, OMN: 0.07, SVK: 0.04, MRT: 0.14, IRL: 0.06, 
            NZL: 0.06, CRI: 0.06, KWT: 0.05, PAN: 0.06, HRV: 0.03, GEO: 0.04, ERI: 0.10, MNG: 0.06, URU: 0.04, PRI: 0.02, 
            BIH: 0.03, QAT: 0.02, NAM: 0.08, MDA: 0.03, ARM: 0.03, JAM: 0.04, LTU: 0.02, GMB: 0.09, ALB: 0.02, GAB: 0.05, 
            BWA: 0.06, LSO: 0.05, GNB: 0.08, SVN: 0.02, GNQ: 0.05, LVA: 0.01, MKD: 0.02, BHR: 0.02, TTO: 0.02, TLS: 0.03, 
            CYP: 0.01, EST: 0.01, MUS: 0.01, SWZ: 0.04, DJB: 0.03, FJI: 0.01, COM: 0.02, REU: 0.01, SLB: 0.01, GUY: 0.02, 
            BTN: 0.01, MAC: 0.005, LUX: 0.006, SUR: 0.01, MNE: 0.006, ESH: 0.01, MLT: 0.004, MDV: 0.005, CPV: 0.02, BRN: 0.005, 
            BLZ: 0.01, BHS: 0.005, ISL: 0.004, GLP: 0.005, MTQ: 0.005, MYT: 0.005, VUT: 0.01, GUF: 0.005, NCL: 0.005, BRB: 0.002, 
            PYF: 0.005, STP: 0.01, WSM: 0.006, CUW: 0.002, LCA: 0.001, GUM: 0.001, KIR: 0.004, SYC: 0.005, GRD: 0.001, FSM: 0.003, 
            ABW: 0.001, JEY: 0.001, TON: 0.003, VCT: 0.001, ATG: 0.001, VIR: 0.001, IMN: 0.001, AND: 0.0001, CYM: 0.001, DMA: 0.0005, 
            BMU: 0.001, GGY: 0.001, FRO: 0.001, GRL: 0.001, KNA: 0.0005, TCA: 0.0005, ASM: 0.0005, SXM: 0.0005, MNP: 0.0005, LIE: 0.0001, 
            GIB: 0.001, VGB: 0.0005, MCO: 0.0001, MHL: 0.002, SMR: 0.0001, MAF: 0.0001, PLW: 0.001, AIA: 0.0005, COK: 0.001, NRU: 0.001, 
            BLM: 0.0001, WLF: 0.0005, TUV: 0.0005, SPM: 0.0001, SHN: 0.0001, MSR: 0.0001, FLK: 0.0001, TKL: 0.0005, NIU: 0.0001, VAT: 0.0
        };

        const DAILY_BIRTHS = 362737;
        const BIRTH_RATE = DAILY_BIRTHS / 86400000;
        const LAT_TOP = 85;    
        const LAT_BOTTOM = -58; 
        const LAT_RANGE = LAT_TOP - LAT_BOTTOM;

        let countryPaths = {};
        let activeFlashes = []; 
        let countryList = [];
        let weights = [];

        const landCanvas = document.getElementById('landCanvas');
        const borderCanvas = document.getElementById('borderCanvas');
        const highlightCanvas = document.getElementById('highlightCanvas');
        const hCtx = highlightCanvas.getContext("2d");
        
        const birthCountEl = document.getElementById('birthCount');
        const barEl = document.getElementById('bar');
        const clockWrapperEl = document.getElementById('clockWrapper');
        const clockEl = document.getElementById('clock');
        const loadProgressEl = document.getElementById('load-progress');
        const loadStatusEl = document.getElementById('load-status');
        const loadingOverlay = document.getElementById('loading-overlay');

        fetch("https://raw.githubusercontent.com/datasets/geo-countries/master/data/countries.geojson")
            .then(r => r.json())
            .then(init);

        async function init(geo) {
            const w = 2400; 
            const h = Math.round(w / (360 / LAT_RANGE)); 
            landCanvas.width = borderCanvas.width = highlightCanvas.width = w;
            landCanvas.height = borderCanvas.height = highlightCanvas.height = h;

            const lCtx = landCanvas.getContext("2d");
            const bCtx = borderCanvas.getContext("2d");

            function project([lon, lat]) {
                return [(lon + 180) / 360 * w, (LAT_TOP - lat) / LAT_RANGE * h];
            }

            const features = geo.features;
            for (let i = 0; i < features.length; i++) {
                const f = features[i];
                const iso = f.properties.ISO_A3 || f.properties.ADM0_A3 || i.toString();

                if (iso === "ATA" || f.properties.ADMIN === "Antarctica") continue;

                // HER ÜLKEYE BİR ŞANS TANI (Eksik veri olsa bile)
                const share = countryShares[iso] || 0.015;
                countryList.push(iso);
                weights.push(share);

                loadProgressEl.style.width = Math.floor((i / features.length) * 100) + "%";
                loadStatusEl.innerText = `SYNCING: ${f.properties.ADMIN || iso}`;

                const p2d = new Path2D();
                const coords = f.geometry.type === "Polygon" ? [f.geometry.coordinates] : f.geometry.coordinates;
                coords.forEach(poly => poly.forEach(ring => ring.forEach((p, idx) => {
                    const [x, y] = project(p);
                    if (idx === 0) p2d.moveTo(x, y); else p2d.lineTo(x, y);
                })));
                countryPaths[iso] = p2d;

                lCtx.fillStyle = "#1a2b42"; 
                lCtx.fill(p2d);
                bCtx.strokeStyle = "#0a1424"; 
                bCtx.lineWidth = 0.8;
                bCtx.stroke(p2d);

                if (i % 45 === 0) await new Promise(r => setTimeout(r, 0));
            }

            loadingOverlay.style.opacity = "0";
            setTimeout(() => loadingOverlay.style.display = "none", 500);
            startSimulation();
        }

        function updateUI() {
            const now = new Date();
            const start = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            const passed = now - start;
            birthCountEl.innerText = Math.floor(passed * BIRTH_RATE).toLocaleString('en-US');
            const pct = (passed / 86400000) * 100;
            barEl.style.width = pct + "%";
            clockWrapperEl.style.left = pct + "%";
            clockEl.innerText = now.toLocaleTimeString('en-GB');
        }

        function triggerFlash() {
            const sumW = weights.reduce((a, b) => a + b, 0);
            let r = Math.random() * sumW, picked = countryList[0];
            for (let i = 0; i < countryList.length; i++) {
                r -= weights[i]; if (r <= 0) { picked = countryList[i]; break; }
            }
            activeFlashes.push({ iso: picked, start: Date.now() });
        }

        let lastT = Date.now(), carry = 0;
        function startSimulation() {
            setInterval(updateUI, 100);
            function loop() {
                const now = Date.now();
                carry += Math.min(now - lastT, 1000) * BIRTH_RATE;
                lastT = now;
                while (carry >= 1) { triggerFlash(); carry--; }

                hCtx.clearRect(0, 0, 2400, 1200);
                const flashDuration = 1100; 
                activeFlashes = activeFlashes.filter(f => {
                    const age = now - f.start;
                    if (age >= flashDuration) return false;
                    const opacity = Math.pow(1 - age / flashDuration, 1.8);
                    hCtx.fillStyle = `rgba(245, 158, 11, ${opacity * 0.85})`;
                    if (countryPaths[f.iso]) hCtx.fill(countryPaths[f.iso]);
                    return true;
                });
                requestAnimationFrame(loop);
            }
            loop();
        }
    </script>
</body>
</html>
