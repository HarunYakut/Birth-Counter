<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Birth Dashboard Pro</title>
    <style>
        :root {
            --bg-color: #0c1e35; /* Pastel Koyu Mavi */
            --accent-blue: #22d3ee; /* Sağlık uygulaması neon/pastel mavisi */
            --text-gray: #94a3b8;
            --progress-bg: #1e3a5f;
        }

        body, html {
            margin: 0; padding: 0;
            width: 100vw; height: 100vh;
            overflow: hidden;
            background-color: var(--bg-color);
            color: white;
            font-family: 'Segoe UI', Roboto, sans-serif;
        }

        /* 1920x540 Yatay Yerleşim */
        .container {
            display: flex;
            width: 100%;
            height: 100%;
            padding: 20px 40px;
            box-sizing: border-box;
            align-items: center;
        }

        /* Sol Panel: İstatistikler */
        .stats-panel {
            flex: 0 0 45%; /* Sayı kısmı %45 yer kaplasın */
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .title {
            font-size: 1.8rem;
            color: var(--text-gray);
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: -10px;
        }

        .count {
            font-size: 10rem; /* Ekran enine geniş olduğu için devasa yapıyoruz */
            font-weight: 900;
            color: var(--accent-blue);
            line-height: 1;
            filter: drop-shadow(0 0 20px rgba(34, 211, 238, 0.4));
        }

        .sub-text {
            font-size: 1.8rem;
            color: var(--text-gray);
            margin-top: 5px;
            font-weight: 300;
        }

        /* Zaman Barı */
        .progress-section {
            width: 100%;
            margin-top: 30px;
        }

        .progress-container {
            width: 90%;
            height: 8px;
            background: var(--progress-bg);
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: var(--accent-blue);
            box-shadow: 0 0 15px var(--accent-blue);
            transition: width 1s linear;
        }

        .time-labels {
            width: 90%;
            display: flex;
            justify-content: space-between;
            margin-top: 8px;
            color: var(--text-gray);
            font-size: 1rem;
        }

        /* Sağ Panel: Harita */
        .map-panel {
            flex: 0 0 55%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* SVG Harita Stili */
        #world-svg {
            width: 90%;
            height: auto;
            max-height: 80%; /* Boydan küçülttük */
            fill: #1e3a5f; /* Harita varsayılan rengi */
            stroke: var(--bg-color);
            stroke-width: 0.5;
            transition: all 0.3s;
        }

        /* Ülke Parlama Efekti */
        .country-flash {
            fill: var(--accent-blue) !important;
            filter: drop-shadow(0 0 8px var(--accent-blue));
            transition: fill 0.1s, filter 0.1s;
        }

        #clock {
            position: absolute;
            top: 20px;
            right: 40px;
            font-size: 1.5rem;
            color: var(--text-gray);
            font-weight: 300;
        }
    </style>
</head>
<body>

    <div id="clock">00:00:00</div>

    <div class="container">
        <div class="stats-panel">
            <div class="title">World Births Today</div>
            <div class="count" id="birthCount">0</div>
            <div class="sub-text">new lives welcomed today</div>

            <div class="progress-section">
                <div class="progress-container">
                    <div class="progress-bar" id="dayProgress"></div>
                </div>
                <div class="time-labels">
                    <span>00:00</span>
                    <span id="dayPercent">0% of day</span>
                    <span>23:59</span>
                </div>
            </div>
        </div>

        <div class="map-panel">
            <!-- Basitleştirilmiş Dünya Haritası SVG -->
            <svg id="world-svg" viewBox="0 0 1000 500" xmlns="http://www.w3.org/2000/svg">
                <!-- Kıta/Ülke Blokları (Simüle edilmiş basitleştirilmiş pathler) -->
                <!-- Asya -->
                <path id="asia-1" d="M650,100 L850,100 L900,300 L700,400 Z" />
                <path id="asia-2" d="M750,300 L850,350 L800,450 Z" />
                <!-- Afrika -->
                <path id="africa" d="M450,250 L580,250 L600,450 L500,480 L450,400 Z" />
                <!-- Avrupa -->
                <path id="europe" d="M450,100 L600,100 L620,230 L450,230 Z" />
                <!-- Kuzey Amerika -->
                <path id="na" d="M50,50 L350,50 L400,250 L100,250 Z" />
                <!-- Güney Amerika -->
                <path id="sa" d="M250,280 L380,280 L350,480 L250,450 Z" />
                <!-- Avustralya -->
                <path id="aus" d="M800,380 L900,380 L920,450 L820,450 Z" />
            </svg>
        </div>
    </div>

    <script>
        const DAILY_BIRTHS = 385000;
        const BIRTHS_PER_MS = DAILY_BIRTHS / (24 * 60 * 60 * 1000);
        
        // Ülke/Bölge listesi (Nüfusa göre ağırlıklı seçilecek)
        const regions = ['asia-1', 'asia-1', 'asia-2', 'africa', 'africa', 'europe', 'na', 'sa', 'aus'];

        function update() {
            const now = new Date();
            const startOfDay = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            const msPassed = now - startOfDay;
            
            const currentBirths = Math.floor(msPassed * BIRTHS_PER_MS);
            document.getElementById('birthCount').innerText = currentBirths.toLocaleString('en-US');
            
            const dayPercent = (msPassed / (24 * 60 * 60 * 1000)) * 100;
            document.getElementById('dayProgress').style.width = dayPercent + "%";
            document.getElementById('dayPercent').innerText = dayPercent.toFixed(1) + "% complete";

            document.getElementById('clock').innerText = now.toLocaleTimeString('en-GB');
        }

        // Ülke aydınlatma fonksiyonu
        function flashCountry() {
            // Rastgele bir bölge seç
            const randomId = regions[Math.floor(Math.random() * regions.length)];
            const el = document.getElementById(randomId);
            
            if(el) {
                el.classList.add('country-flash');
                setTimeout(() => {
                    el.classList.remove('country-flash');
                }, 400); // 0.4 saniye yanık kalsın
            }
        }

        setInterval(update, 100);
        // Doğum hızına göre haritayı tetikle
        setInterval(flashCountry, 400);

        // Gece yarısı yenileme
        setInterval(() => {
            const n = new Date();
            if(n.getHours()==0 && n.getMinutes()==0 && n.getSeconds()==0) location.reload();
        }, 1000);

        update();
    </script>
</body>
</html>
